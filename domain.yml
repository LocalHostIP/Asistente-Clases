version: "2.0"

intents:
  - saludar
  - revisar
  - adios
  - bot_challenge
  - reir
  - out_of_scope
  - buscar
  - dar_curso
  - revisarUnCurso
  
entities:
  - tipo_revisar
  - tipo_buscar
  - cantidad_revisar
  - tipo_revisarUno
  

slots:
  curso:
    type: text
    influence_conversation: true
  tipo_revisar:
    type: text
    influence_conversation: true
  cantidad_revisar:
    type: text
    influence_conversation: true
  tipo_revisarUno:
    type: text
    influence_conversation: true

responses:
  utter_saludar:
  - text: "Hola"
  - text: "¿Qué quiere?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_adios:
  - text: "Adios"

  utter_iamabot:
  - text: "Soy tu papá"

  utter_reir:
  - text: "Que es tan gracios?"

  utter_please_rephrase:
  - text: "No se que quieres que haga, hable bien"


actions: 
  - action_revisar
  - action_revisarUnCurso
  - action_buscar
  - action_guardar_curso
  - action_buscar_abrir

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
