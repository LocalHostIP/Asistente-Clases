version: "2.0"

intents:
  - saludar
  - revisar
  - adios
  - bot_challenge
  - out_of_scope
  - buscar
  - dar_curso
  - revisarUnCurso
  - pregunta_chiste
  - informacion_bot
  
entities:
  - tipo_revisar
  - tipo_buscar
  - cantidad_revisar
  - tipo_revisarUno
  

slots:
  curso:
    type: text
    influence_conversation: true
  tipo_revisar:
    type: text
    influence_conversation: true
  cantidad_revisar:
    type: text
    influence_conversation: true
  tipo_revisarUno:
    type: text
    influence_conversation: true

