version: "2.0"

nlu:
- intent: saludar
  examples: |
    - hola
    - hi
    - buenas tardes
    - buenos dias
    - buen dia

- intent: revisar
  examples: |
    #Cursos
    - que [cursos](tipo_revisar) tengo? 
    - cuales son mis [materias]{"entity":"tipo_revisar","value":"cursos"}?
    - en que [clases]{"entity":"tipo_revisar","value":"cursos"} estoy?
    - quiero ver todos mis [cursos](tipo_revisar)
    #Anuncios recientes
    - muestrame los [anuncios](tipo_revisar) recientes
    - mostrar [anuncios](tipo_revisar)
    - quiero ver los [mensajes]{"entity":"tipo_revisar","value":"anuncios"}
    - revisar [publicaciones]{"entity":"tipo_revisar","value":"anuncios"} recientes
    - cuales son los [anuncios]{"entity":"tipo_revisar","value":"anuncios"} recientes
    - que [anuncios]{"entity":"tipo_revisar","value":"anuncios"} tengo?
    - cuales [mensajes]{"entity":"tipo_revisar","value":"anuncios"} tengo?
    #Tareas
    - tengo [tareas](tipo_revisar)?

- intent: revisarUnCurso
  examples: |
    #Anuncios de un solo curso
    - muestrame los [anuncios](tipo_revisarUno) de un curso
    - que [anuncios](tipo_revisarUno) hay en un curso?
    - cuales son los [anuncios](tipo_revisarUno) del curso?
    - quiero ver los ultimos [3](cantidad_revisar) [publicaciones]{"entity":"tipo_revisarUno","value":"anuncios"} de una materia
    - quiero ver los ultimos [5](cantidad_revisar) [anuncios](tipo_revisarUno) del curso
    - muestrame los ultimos [8](cantidad_revisar) [anuncios]{"entity":"tipo_revisarUno","value":"anuncios"} de una clase
    - muestrame el [ultimo]{"entity":"cantidad_revisar","value":"1"} [anuncio]{"entity":"tipo_revisarUno","value":"anuncios"} de un curso
    - muestra el [ultimo]{"entity":"cantidad_revisar","value":"1"} [mensaje]{"entity":"tipo_revisarUno","value":"anuncios"} de una materia
    - ver [anuncios](tipo_revisarUno) de un curso
    - mostrar [publicaciones]{"entity":"tipo_revisarUno","value":"anuncios"} de una clase

- intent: buscar
  examples: |
    - buscar un [curso](tipo_buscar)
    - quiero buscar un [curso](tipo_buscar)
    - mostrar [curso](tipo_buscar)
    - dame el enlace del [curso](tipo_buscar)
    - muestrtame el link del [curso](tipo_buscar)

- intent: adios
